幽影披風:
    裝備類型: 披風
    等級需求: 40
    增加屬性:
        防禦力: 75
        閃避率: 30
        PVP_防禦力: 75
        PVP銅牌套裝: 1
    道具介紹: |
        這件披風能將穿戴者完全融入黑暗之中
        讓他們在敵人眼中化身為無形的幽影
        它不僅能夠提供保護
        還能讓穿戴者在敵人眼中消失
        使他們無法被發現

        無法上架至拍賣行
        無法交易
        無法強化
    套裝效果: |
        PVP銅牌套裝
        以下效果僅在PVP中生效
        2件套: 閃避率+20 防禦力+20 爆擊率+20
        3件套: 閃避率+40 防禦力+40 爆擊率+40 爆擊傷害+40
        4件套: 閃避率+60 防禦力+60 爆擊率+60 爆擊傷害+60 血量上限+300
    獲取方式: |
        決鬥商店購買