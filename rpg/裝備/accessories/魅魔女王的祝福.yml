魅魔女王的祝福:
    裝備類型: 護身符
    等級需求: 60
    增加屬性:
        物理攻擊力: 300
        魔法攻擊力: 300
        增加血量上限: 500
        爆擊率: 70
        爆擊傷害: 100
        命中率: 50
    道具介紹: |
        以魅魔女王的魔力製作而成的護身符
        裡面蘊含著魅魔女王的祝福
        裝備時
        戰鬥中機率觸發技能「魅魔的誘惑」
        對敵人造成 (魔法攻擊力x2) 點魔法攻擊力
        使敵人3回合內減少30%防禦力
        並使敵人暈眩3回合
        
        無法強化
    獲取方式: |
        合成