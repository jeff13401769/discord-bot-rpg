暴風之戒:
    裝備類型: 戒指
    等級需求: 40
    增加屬性:
        爆擊率: 30
        爆擊傷害: 50
        PVP_物理攻擊力: 80
        PVP_魔法攻擊力: 80
        PVP銅牌套裝: 1
    道具介紹: |
        一枚由神秘的黑曜石所製成的戒指
        被傳說成為戰場上的無敵利器
        它散發出的能量可以在戰鬥中引起風暴般的破壞
        使得佩戴者在戰鬥中更具威脅性

        無法上架至拍賣行
        無法交易
        無法強化
    套裝效果: |
        PVP銅牌套裝
        以下效果均在PVP中生效
        2件套: 閃避率+20 防禦力+20 爆擊率+20
        3件套: 閃避率+40 防禦力+40 爆擊率+40 爆擊傷害+40
        4件套: 閃避率+60 防禦力+60 爆擊率+60 爆擊傷害+60 血量上限+300
    獲取方式: |
        決鬥商店購買