征服者之墜:
    裝備類型: 項鍊
    等級需求: 40
    增加屬性:
        閃避率: 30
        防禦力: 45
        PVP_增加血量上限: 1000
        PVP銅牌套裝: 1
    道具介紹: |
        一條由龍鱗和勝利者的鮮血所製成的項鍊
        它象徵著戰場上的統治者
        這條項鍊能夠增強佩戴者的意志力和領導能力
        在戰場上激勵著同伴 壓制敵人
        其上雕刻著古老的符文
        據說可以引導佩戴者獲得勝利的力量
        讓他們成為不可戰勝的征服者

        無法上架至拍賣行
        無法交易
        無法強化
    套裝效果: |
        PVP銅牌套裝
        以下效果均在PVP中生效
        2件套: 閃避率+20 防禦力+20 爆擊率+20
        3件套: 閃避率+40 防禦力+40 爆擊率+40 爆擊傷害+40
        4件套: 閃避率+60 防禦力+60 爆擊率+60 爆擊傷害+60 血量上限+300
    獲取方式: |
        決鬥商店購買