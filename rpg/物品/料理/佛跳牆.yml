    道具介紹: |
        一道名為佛跳牆的料理
        傳承自古老的烹飪技術
        以其豐富的口感和濃郁的湯汁而聞名
        據說
        這道料理的名稱來自於傳說中的佛教僧侶
        因為一旦品嚐了這碗湯
        就會彷彿在五味雜陳的滋味中達到心靈的平靜
        彷彿跳躍到了佛陀的領域一般
        食用後
        可以獲得一小時的buff
        物理攻擊力+2000
        魔法攻擊力+2000
        爆擊率+100%
        爆擊傷害+100%
        最大血量+3000
        最大魔力+3000
    獲取方式: |
        烹飪取得