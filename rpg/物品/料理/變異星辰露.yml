變異星辰露:
    裝備類型: 料理
    等級需求: 1
    料理等級: 高級
    增加屬性:
        魔力回復百分比: 30
        料理_星辰露: 1
    道具介紹: |
        一瓶星辰露
        融合了星辰的能量
        賦予食者超自然的力量
        被視為法師們的最愛
        料理時 因為未知原因變異了
        相比原本的料理
        看起來似乎有點奇怪
        但應該還能吃
        食用後
        可以獲得一小時的buff
        魔法攻擊力+500
        最大魔力+1000
        爆擊率+30%
    獲取方式: |
        烹飪取得