帕德修絲的寧靜之石:
    裝備類型: 道具
    等級需求: 1
    增加屬性:
        強化層數: 0
    道具介紹: |
        帕德修絲的寧靜之石是一塊神奇的寶石
        其能力與帕德修絲的祝福相輔相成
        當冒險者感到強化層數負擔過多時
        可以選擇使用這顆寧靜之石
        使用後 帕德修絲的祝福的強化層數將歸零
        這使得冒險者可以重新開始積累力量
        這顆寧靜之石的能力被視為神祇的恩賜
        並且僅在真正需要的時候才能發揮其效用
    獲取方式: |
        道具商店購買