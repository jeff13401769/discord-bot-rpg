    道具介紹: |
        傳說中僅在神界之雲上流轉的聖泉
        偶爾在天地間降下幾滴
        飲下之人將獲得神明的祝福
        瞬間恢復所有生命力與魔力
        疲勞與飢餓亦隨之消散
        彷彿重獲新生
        僅有真正懷抱信念的冒險者
        才有幸目睹其奇蹟之力
        
        使用本道具可無視冷卻時間且不會產生冷卻時間
        可裝備於戰鬥道具欄位
    獲取方式: |
