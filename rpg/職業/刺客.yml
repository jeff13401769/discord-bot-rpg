刺客:
    致命精通:
        技能等級: 1
        技能類型: "被動"
        等級上限: 10
        技能介紹: |
            當職業為「刺客」「暗影」時
            學習並掌握暗殺之道
            使每一次的進攻的可以發會更高破壞力
            每級提升7點爆擊傷害🧨
    收割:
        技能等級: 1
        技能類型: "主動"
        消耗MP: 5
        等級上限: 10
        冷卻時間: 2
        技能介紹: |
            刺客之道本意為不讓敵人痛苦的死去
            給予奄奄一息的敵人一刀救贖
            對敵人造成 ((15%敵人已損失生命)+(技能等級x40)) 物理傷害
            (注意!!!在攻擊世界Boss時無法使用!!!)
    暗刺:
        技能等級: 1
        技能類型: "主動"
        消耗MP: 6
        等級上限: 10
        冷卻時間: 3
        技能介紹: |
            隱於暗中
            並給予敵人致命的一擊
            對敵人造成 ((物理攻擊力x技能等級x0.3)+(技能等級x30)) 點物理傷害
    毒刺:
        技能等級: 15
        技能類型: "主動"
        消耗MP: 8
        等級上限: 10
        冷卻時間: 4
        技能介紹: |
            刺客將毒藥塗抹在武器上
            並對敵人進行攻擊
            對敵人造成 ((物理攻擊力x(技能等級x0.5))+(技能等級x65)) 點物理傷害
            命中時對敵人贈成3回合中毒狀態 每回合造成(造成傷害x40%)中毒傷害
    賭徒之刃:
        技能等級: 15
        技能類型: "主動"
        消耗MP: 15
        等級上限: 5
        冷卻時間: 9
        技能介紹: |
            身為一個賭狗
            深知只要賭的起
            傷害就飛起
            1/3機率造成(物理攻擊力x0.85) 點物理傷害
            1/3機率不會造成傷害
            1/3機率造成(物理攻擊力x3) 點物理傷害
            等級每提升1級 冷卻-1
    隱匿:
        技能等級: 15
        技能類型: "被動"
        等級上限: 10
        技能介紹: |
            刺客的隱匿能力極高
            每級提升(技能等級x6)%閃避率