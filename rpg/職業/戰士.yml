戰士:
    堅毅不倒:
        技能等級: 1
        技能類型: "被動"
        等級上限: 1
        技能介紹: |
            即使受到再多傷害
            始終不肯倒下
            反而更加強大
            生命越低
            受到傷害越低
            剩餘30%血量時達到最大值
            最多減少40%傷害
    怒意:
        技能等級: 1
        技能類型: "被動"
        等級上限: 1
        技能介紹: |
            因為受到傷害因此憤怒
            當職業為「戰士」時
            血量越低 攻擊越高
    戰士的蠻力:
        技能等級: 1
        技能類型: "被動"
        等級上限: 10
        技能介紹: |
            戰士的苦練沒有白費
            這使他獲得更高強的身體
            每級增加3點力量
    劈砍:
        技能等級: 1
        技能類型: "主動"
        消耗MP: 0
        等級上限: 10
        冷卻時間: 3
        技能介紹: |
            奮力的劈砍
            會帶來更大的戰後疲勞
            損失5%最大生命
            對敵人造成 (((物理攻擊力x0.9)x(技能等級x0.8))+(消耗生命x5)+(體質x5))+(技能等級x30)) 點物理傷害
            命中時對敵人造成2回合流血狀態 每回合造成(造成傷害x45%)流血傷害
            生命值低於5%時不可發動
    大刀闊斧:
        技能等級: 15
        技能類型: "主動"
        消耗MP: 0
        等級上限: 10
        冷卻時間: 4
        技能介紹: |
            用力揮舞大刀
            會帶來更大的戰後疲勞
            損失10%最大生命
            對敵人造成 ((物理攻擊力x技能等級)+(消耗生命x7)+(技能等級x60)) 點物理傷害
            命中時對敵人造成2回合流血狀態 每回合造成(造成傷害x65%)流血傷害
            命中時35%機率時敵人暈眩2回合
            生命值低於10%時不可發動
    鋼鐵意志:
        技能等級: 15
        技能類型: "被動"
        等級上限: 10
        技能介紹: |
            戰士的意志堅定如鋼鐵
            能夠給予自己更強大的體魄
            每級提升60點最大生命值
    劍之意志:
        技能等級: 15
        技能類型: "被動"
        等級上限: 10
        技能介紹: |
            戰士的意志堅定如劍
            能夠給予自己更強大的攻擊力
            每級提升6點物理攻擊力