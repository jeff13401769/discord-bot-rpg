    仙靈體魄:
        技能等級: 1
        技能類型: "被動"
        等級上限: 100
        技能介紹: |
            在遙遠的仙界之外 有一片神秘的仙光森林 這裡被視為仙靈生物的樂園
            在這片神奇的森林中 生活著一隻名叫玉兔的兔子 它擁有著令人驚嘆的超凡體質
            玉兔從小就展現出與眾不同的能力 當其他小動物們在玩耍時
            玉兔總是輕盈地穿梭在樹間 如同一道彩虹一般閃過
            它的身手靈活 讓其他動物望塵莫及
            一天 仙光森林遭受到了來自黑暗勢力的威脅
            黑暗勢力的惡龍襲擊了森林 帶來了破壞和恐慌
            眾仙靈生物無所適從 面臨著巨大的危險
            在這關鍵的時刻 玉兔展現了它仙靈體魄的真正力量
            它以驚人的速度穿梭於樹林之間 巧妙地躲避著惡龍的攻擊
            當其他生物被恐懼所籠罩時 玉兔保持著冷靜和勇氣 帶領著森林中的仙靈生物們逃離危險
            雖然惡龍強大 但面對著瑞雲的靈活身影 它顯得力有未逮
            在一場驚心動魄的戰鬥中 玉兔展現出了它不屈不撓的精神和無與倫比的戰鬥技巧
            最終 玉兔以自己的力量成功驅散了惡龍 拯救了仙光森林 贏得了眾仙靈生物的尊敬和敬仰
            從那以後 玉兔成為了仙光森林的守護者 它的傳說被世世代代傳頌著
            仙靈體魄是玉兔的象徵 象徵著勇氣 靈活和堅韌不拔的精神
