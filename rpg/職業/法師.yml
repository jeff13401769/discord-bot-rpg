            並發出一道神聖光芒
            對敵人造成 ((魔法攻擊力x1.2)x技能等級) 點魔法攻擊力🔮
            並回復自己 (魔法攻擊力x技能等級) 點生命值 無法超過最大生命值
    聖光彈:
