法師:
    魔法護盾:
        技能等級: 1
        技能類型: "被動"
        等級上限: 10
        技能介紹: |
            當職業為「法師」時
            聰明的你 知道如何運用魔力來保護自己
            當受到傷害時, 將扣除((傷害x(技能等級x25)%)x(100-技能等級x5)%) 魔力來減少 (技能等級x7)%受到的傷害
            護盾無法減免強制扣血的狀態效果 Ex:燃燒
            當前魔力低於10時 魔法護盾不會觸發
            受到的傷害低於10時 魔法護盾不會觸發
            魔法護盾觸發時最低可減免1傷害
            若魔力不夠扣除時不會觸發
    充盈魔杖:
        技能等級: 1
        技能類型: "被動"
        等級上限: 10
        技能介紹: |
            當職業為「法師」時
            法師使用魔法後
            殘留的法力都留存在了手中的法杖當中
            每級增加(魔法攻擊力x技能等級)普攻傷害
    詠唱:
        技能等級: 1
        技能類型: "主動"
        消耗MP: 10
        等級上限: 1
        冷卻時間: 9999
        技能介紹: |
            當職業為「法師」時
            為了強化魔法的威力
            法師需要詠唱使自己法力短暫期間大增
            使用後 本場戰鬥增加50%魔法攻擊🔮
    貫穿魔束:
        技能等級: 1
        技能類型: "主動"
        消耗MP: 15
        等級上限: 10
        冷卻時間: 4
        技能介紹: |
            聚集法力於敵人腳底
            隨後迸發出魔法能量貫徹敵人
            對敵人造成 ((魔法攻擊力x(技能等級x0.85))+(技能等級x80)) 點魔法攻擊力🔮
    魔彈:
        技能等級: 1
        技能類型: "主動"
        消耗MP: 20
        等級上限: 10
        冷卻時間: 3
        技能介紹: |
            對敵人發射魔法飛彈
            對敵人造成 ((魔法攻擊力x技能等級)+(技能等級x80)) 點魔法攻擊力🔮
    神聖光芒:
