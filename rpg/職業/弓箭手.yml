弓箭手:
    弓手之心:
        技能等級: 1
        技能類型: "被動"
        等級上限: 10
        技能介紹: |
            弓箭手能精準的命中敵人的弱點造成更大的傷害
            提升(1.5x技能等級)%爆擊率💥
            提升(3.5x技能等級)%爆擊傷害🧨
    強力拉弓:
        技能等級: 1
        技能類型: "被動"
        等級上限: 10
        技能介紹: |
            弓箭手拉弓的臂力不容小覷
            普攻額外造成((力量x1.5)+(敏捷x2.2)+(技能等級x1.5))
    蓄力矢:
        技能等級: 1
        技能類型: "主動"
        消耗MP: 5
        等級上限: 10
        冷卻時間: 5
        技能介紹: |
            弓箭手將特製的毒藥塗抹在箭矢後
            蓄力瞄準後射在敵人容易毒發的部位上
            對敵人造成 ((物理攻擊力x(技能等級x1.5))+(技能等級x60)) 點物理傷害
            命中時對敵人造成4回合中毒狀態 每回合造成(造成傷害x45%)中毒傷害
    靈巧身法:
        技能等級: 1
        技能類型: "被動"
        等級上限: 10
        技能介紹: |
            弓箭手靈巧的身法難以被敵人擊中
            每級提升(技能等級x6)%閃避率
    精準射擊:
        技能等級: 15
        技能類型: "主動"
        消耗MP: 15
        等級上限: 10
        冷卻時間: 6
        技能介紹: |
            弓箭手將精準瞄準敵人的弱點
            對敵人造成 ((物理攻擊力x3)x(技能等級x2)) 點物理傷害
            此技能必定命中
    叢林本能:
        技能等級: 15
        技能類型: "被動"
        等級上限: 10
        技能介紹: |
            弓箭手的本能使他們能夠更快的反應
            每級提升(技能等級x2)%命中率
    迅捷步伐:
        技能等級: 15
        技能類型: "被動"
        等級上限: 10
        技能介紹: |
            弓箭手的靈巧身法使他們能夠更快的躲避敵人的攻擊
            每級提升(技能等級x3)%閃避率